<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Homepage Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <nav id="nav">
        <img
          id="logo"
          src="https://www.bb-talkin.eu/bbe/wp-content/uploads/2019/03/youtube-new-logo-png-youtube-redesign-new-logo-dark-theme-and-user-interface-revealed-620.png"
          alt="Logo"
        />
        <div id="search-section">
          <input id="search-box" type="text" placeholder="Search" />
          <button id="search-button">
            <img
              id="searh-icon"
              src="https://img.icons8.com/all/500/search--v1.png"
              alt="search-icon"
            />
          </button>
        </div>
        <div id="nav-icons">
          <img
            class="icon"
            src="https://image.flaticon.com/icons/png/512/24/24990.png"
            alt="video-icon"
          />
          <img
            class="icon"
            src="https://i7.uihere.com/icons/458/721/220/apps-a5c8839697695a6b0353bb25c431e839.png"
            alt="apps-icon"
          />
          <img
            class="icon"
            src="https://thumbs.dreamstime.com/b/notification-bell-icon-notification-bell-icon-black-editable-vector-illustration-isolated-white-background-123045644.jpg"
            alt="notification-bell"
          />
          <img
            class="icon"
            src="https://previews.123rf.com/images/tuktukdesign/tuktukdesign1805/tuktukdesign180500039/100913842-user-icon-vector-male-person-symbol-profile-circle-avatar-sign-in-flat-color-glyph-pictogram-illustr.jpg"
            alt="Avatar"
          />
        </div>
      </nav>

      <div id="content-section">
        <section id="video-section">
          <iframe
            width="750"
            height="315"
            src="https://www.youtube.com/embed/5bMdjkfvONE"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
          <h3>
            HTML5 & CSS Development: Learn How to Build a Professional Website |
            Udemy, Jordan Hudgens
          </h3>
          <section class="video-info">
            <h5 id="views">707,113 views â€¢Feb 19, 2019</h5>
            <img
              id="like-icon"
              class="like-icon"
              src="https://imageog.flaticon.com/icons/png/512/126/126473.png"
              alt="like"
            />
            <p>17k</p>
            <img
              class="like-icon"
              src="https://image.flaticon.com/icons/svg/126/126504.svg"
              alt="dislike"
            />
            <p>282</p>
            <img
              class="like-icon"
              src="https://www.mtctutorials.com/wp-content/uploads/2019/04/Share-button-png-by-mtc-tutorials.png"
              alt="share"
            />
            <p>SHARE</p>
          </section>
          <hr />
          <section class="video-info">
            <img
              id="owner-avatar"
              src="https://previews.123rf.com/images/tuktukdesign/tuktukdesign1805/tuktukdesign180500039/100913842-user-icon-vector-male-person-symbol-profile-circle-avatar-sign-in-flat-color-glyph-pictogram-illustr.jpg"
              alt="Avatar"
            />
            <h4>Udemy</h4>
          </section>
          <hr />
        </section>

        <aside id="side-bar">
          <p>recommended videos</p>
        </aside>
      </div>
    </div>
  </body>
</html>
